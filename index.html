<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="page-container">
      <section class="header-container">
        <div class="upper-section">
          <h3 class="player-score">Your score :</h3>
          <p class="player-score-number">0</p>
          <h1 class="game-heading">Street Tac Toe</h1>
          <h3 class="ai-score">AI score :</h3>
          <p class="ai-score-number">0</p>
        </div>
        <div class="lower-section">
          <button class="play-new-game">NEW GAME</button>
          <button class="view-highscore">HIGHSCORES</button>
          <button class="observer-mode">OBSERVER MODE</button>
          <button class="multiplayer-mode">MULTIPLAYER</button>
        </div>
      </section>
      <section class="game-field-container">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
        <div id="9"></div>
      </section>
      <section class="footer-container"></section>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
